{% load static %}
<html>
<head><link rel="stylesheet" type="text/css" href="{% static 'aplicacion/css/tablas.css' %}">
</head>
    <meta charset="UTF-8">
    <title>Listado de clientes</title>
</head>
<body><a href="/aplicacion">
<img src="{% static 'aplicacion/img/back.png' %}"/>
 Regresar </a>
<hr/>
<div>

{% if clientes %}
    <table id="clientes">
        <tr><th class="fusion" colspan="4">CLIENTES REGISTRADOS</th></tr>
        <tr>
            <th>NOMBRE</th>
            <th>DIRECCIÓN</th>
            <th>TELÉFONO</th>
            <th>DESCRIPCIÓN</th>
        </tr>
    {% for p in clientes %}
        <tr>
            <td>{{p.Nombre}}</td>
            <td>{{p.Direccion}}</td>
            <td>{{p.Telefono}}</td>
            <td>{{p.Descripcion}}</td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>Error de programación</p>
{% endif %}
</div>
</body>
</html>
